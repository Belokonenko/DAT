<div class="card">
    <hr>    
    <div class="card__img-wrap">
        <button class="card__btn-compare">
            <img class="card__img-btn" src="./images/compare.svg" />
        </button>
        <img
            class="card__img"
            src="@@path_img"
            alt="@@alt"
            width="97"
            height="132"
        />
        <!-- src="./img/petunia.jpg" -->
        <!-- alt="product petunia" -->
    </div>
    
    <div class="card__block-text">
        <h3 class="card__prod-name">@@name</h3>
        <!-- Petunia Sofistika F1 0 -->
        <p class="card__prod-state">@@state</p>
        <!-- in stock -->
        <div class="">
            <p class="card__prod-parce">@@price $</p>
            <!-- 20 грн -->
            <p class="card__prod-quantity">@@unit unit</p>

            <!-- 1 шт -->
            <button
                class="button button-round button_round transition button_theme_dark card__btn"
                type="button"
            >
                <svg class="button-round__img phone" width="16" height="16">
                    <use xlink:href="./images/sprite.svg#basket"></use>
                </svg>
            </button>
        </div>
    </div>

</div>
